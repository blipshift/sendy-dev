<form id="sendy-form">
  <input type="email" name="email" placeholder="Your email" required><br>
  <input type="text" name="interest" placeholder="Interest category"><br>
  <label>
    <input type="checkbox" name="marketing" checked>
    Subscribe to main marketing list
  </label><br>
  <button type="submit">Submit</button>
</form>

<script>
document.getElementById('sendy-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  const form = e.target;
  const data = {
    email: form.email.value,
    interest: form.interest.value,
    marketing: form.marketing.checked
  };
  await fetch('https://YOUR-PIPEDREAM-URL.m.pipedream.net', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(data)
  });
  alert("Submitted!");
});
</script>
